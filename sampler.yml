runcharts:
  - title: Network Response time
    position: [[0, 21], [80, 20]]
    rate-ms: 3000
    legend:
        enabled: true
        details: false
    scale: 2
    items:
      - label: 1.1.1.1
        color: 178
        sample: curl -o /dev/null -s -w '%{time_total}'  https://1.1.1.1
      - label: Google
        sample: curl -o /dev/null -s -w '%{time_total}'  https://google.com
      - label: Fb
        sample: curl -o /dev/null -s -w '%{time_total}'  https://www.facebook.com
  - title: Network ping time
    position: [[0, 0], [80, 20]]
    rate-ms: 3000
    legend:
        enabled: true
        details: false
    scale: 2
    items:
      - label: 1.1.1.1
        color: 178
        sample: ping 1.1.1.1 -c 1 | grep 'from' | awk -F '[:= ]' '{print $11}'
      - label: Google
        sample: ping google.com -c 1 | grep 'from' | awk -F '[:= ]' '{print $12}'
      - label: Fb
        sample: ping facebook.com -c 1 | grep 'from' | awk -F '[:= ]' '{print $12}'
