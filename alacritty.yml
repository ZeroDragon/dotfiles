window:
  padding:
   x: 5
   y: 5
  title: "Zero Rules"
dynamic_title: false
font:
  normal:
    family: "FiraCode NF"
  size: 11
colors:
  primary:
   background: '#080c14'
   foreground: '#dcdfe4'
  normal:
   black: '#000000' 
   red: '#e06c75' 
   green: '#98c379' 
   yellow: '#e5c07b'
   blue: '#61afef'
   purple: '#c678dd'
   magenta: '#c397d8'
   cyan: '#56b6c2'
   white: '#dcdfe4'
  bright:
   black: '#282c34' 
   red: '#e06c75' 
   green: '#98c379' 
   yellow: '#e5c07b'
   blue: '#61afef'
   purple: '#c678dd'
   magenta: '#b77ee0'
   cyan: '#56b6c2'
   white: '#dcdfe4' 
background_opacity: 0.95
selection:
  save_to_clipboard: false
cursor:
  style: Beam
shell:
 program: powershell
 args:
   - wsl.exe ~
mouse:
  hide_when_typing: true
  url:
    launcher:
     program: explorer
mouse_bindings:
 - { mouse: Right, mods: Shift, action: PasteSelection }
 - { mouse: Right, action: Copy }

key_bindings:
  - { key: V,        mods: Control, action: Paste            }
  - { key: C,        mods: Control, action: Copy             }
  - { key: C,        mods: Alt,     chars: "\x03"                 }
